<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style>
      body{
        font: 22px/1.6 system-ui, sans-serif;
        margin: auto;
        max-width: 35em;
        padding: 0 1em;
      }

      @media (max-width:1140px){
        body{
          font-size: 20px;
        }
      }
      @media (max-width:740px){
        body{
          font-size: 18px;
        }
      }
      @media (max-width:466px){
        body{
          font-size: 16px;
        }
      }

      header h1{
        font-size: 1em;
        margin: 0;
      }

      ul{
        list-style: none;
        padding: 0;
      }

      article{
        padding: 0 1em;
        margin: 1em 0;
        border: 1px outset;
      }

      header, footer{
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      header{
        margin: 0.67em 0;
      }

      footer, .in_reply_to{
        font-size: small;
        font-style: italic;
        margin: 1em 0;
      }

      .in_reply_to{
        text-overflow: ellipsis;
        overflow: hidden;
      }

      time{
        font-variant-numeric: tabular-nums;
      }

      .invisible{
        display: inline-block;
        width: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <header>
      <h1><a href="/">Updates</a>. By <a href="https://jeffkreeftmeijer.com">Jeff Kreeftmeijer</a></h1>
      {% if page.url == "/" %}
        <a class="replies" href="/with_replies">with replies</a>
      {% elsif page.url == "/with_replies/" %}
        <a class="replies" href="/">without replies</a>
      {% endif %}
    </header>
    {{ content }}
  </body>
</html>
